<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planning App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" href="images/wing4.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/modal.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <img class="logo" style="float:left" src="images/wingwithpink-01.png">
        <li><a class="active" href="/" id="home">Home</a></li>
        <li><a href="/about" id="home">About</a></li>
        <li><input id="srchbar" type="search" placeholder="Search"></li>
        <li style="float:right"><a href="/logout" id="logout">Sign out</a></li>
      </ul>
    </nav>
    <div>
      <div class="container card">
        <h1>Welcome, <span id ="greet_user"></span>!</h1>
        <button onclick="window.location.href = '/newTrip';">CREATE A TRIP</button>
      </div>
      <div class="container card">
        <h2>Your trips</h2>
        <div id="user_trips"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Search Results:</h2>
        <div class="searchResult">
        </div>
      </div>
    </div>
  </body>
</html>
